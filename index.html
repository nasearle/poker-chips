<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Poker Chipz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script>
</head>
<body>
  <h1>Poker Chipz</h1>
  <form action="/create-table" method="POST">
    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" autocomplete="name" />
    <label for="buyIn">Table Buy-In</label>
    <input id="buyIn" type="number" name="buyIn" value=1000 />
    <button type="submit">Create Table</button>
  </form>
  <form action="/join-table" method="POST">
    <label for="name">Your Name</label>
    <input id="name" type="text" name="name" autocomplete="name" />
    <label for="id">Table Id</label>
    <input id="id" type="text" name="id" />
    <button type="submit">Join Table</button>
  </form>
</body>
</html>
